<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        #message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Customer Registration</h2>
        <input type="text" id="name" placeholder="Enter Name">
        <input type="email" id="email" placeholder="Enter Email">
        <input type="text" id="phone" placeholder="Enter Phone">
        <button onclick="submitForm()">Submit</button>
        <p id="message"></p>
    </div>

    <script>
        function submitForm() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const messageElement = document.getElementById('message');

            if (!name || !email || !phone) {
                messageElement.innerHTML = "⚠️ All fields are required.";
                messageElement.style.color = "red";
                return;
            }

            fetch('http://localhost/api_php_pro/customers/create.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, email, phone })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 201) {
                    messageElement.innerHTML = "✅ Customer added successfully!";
                    messageElement.style.color = "green";
                } else {
                    messageElement.innerHTML = "❌ Error: " + data.message;
                    messageElement.style.color = "red";
                }
            })
            .catch(error => {
                messageElement.innerHTML = "❌ Failed to connect to API!";
                messageElement.style.color = "red";
            });
        }
    </script>

</body>
</html>
